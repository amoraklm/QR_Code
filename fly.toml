app = "your-telegram-bot-name"  # باید با نام اپلیکیشن یکسان باشد

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  BOT_TOKEN = "please-set-in-secrets"

[http_service]
  internal_port = 8080
  force_https = true
  
  [[http_service.ports]]
    handlers = ["http"]
    port = 80
  [[http_service.ports]]
    handlers = ["tls", "http"]
    port = 443

[[http_service.checks]]
  interval = "30s"
  timeout = "10s"
  method = "GET"
  path = "/health"
